name: Build and Release Plugin

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for @release keyword
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"@release"* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            # Extract version from plugin file if available
            VERSION=$(grep "PRG_VERSION" password-reset-guard.php | grep "define" | head -1 | sed "s/.*'\([^']*\)'.*/\1/")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Releasing version: $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=${{ needs.check-release.outputs.version }}
          if [ -z "$VERSION" ]; then
            VERSION=$(grep "PRG_VERSION" password-reset-guard.php | grep "define" | head -1 | sed "s/.*'\([^']*\)'.*/\1/")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create build directory
        run: |
          mkdir -p build
          mkdir -p password-reset-guard

      - name: Copy plugin files (excluding unwanted folders/files)
        run: |
          # Copy everything
          cp -r ./* password-reset-guard/

          # Remove files/folders not needed in distribution
          rm -rf password-reset-guard/.github
          rm -rf password-reset-guard/.git
          rm -rf password-reset-guard/.gitignore
          rm -rf password-reset-guard/node_modules
          rm -rf password-reset-guard/.docs
          rm -rf password-reset-guard/.editorconfig
          rm -rf password-reset-guard/.wporg-config.json
          rm -rf password-reset-guard/phpcs.xml.dist
          rm -rf password-reset-guard/*.code-workspace
          rm -rf password-reset-guard/CLAUDE.md
          rm -rf password-reset-guard/package.json
          rm -rf password-reset-guard/package-lock.json
          rm -rf password-reset-guard/docker-compose.yml
          rm -rf password-reset-guard/.env.example
          rm -rf password-reset-guard/DOCKER_DEV.md

          # Keep what matters for users
          # - password-reset-guard.php (main plugin)
          # - assets/ (CSS/JS)
          # - includes/ (helpers)
          # - languages/ (translations)
          # - license
          # - readme.txt

      - name: Create ZIP archive
        run: |
          cd build
          zip -r password-reset-guard.zip ../password-reset-guard
          ls -lh password-reset-guard.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/password-reset-guard.zip
          body: |
            ## Password Reset Guard Release ${{ steps.get_version.outputs.VERSION }}

            See [CHANGELOG](readme.txt) for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
